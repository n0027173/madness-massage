    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" width="75" height="50" class="d-inline-block align-top" alt="massage madness company logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>

            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>

            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>

    </header>
    <h1 class="titleHeader">Register</h1>
  <main role="main">
    <p class="registerLogin">
      Already have an account? Please click <a href="login.html">here</a> to log-in.
    </p>
    <div class="container">
      <div class="row">
          <div class="col-md-8 order-md-1">
              <!-- <h4 class="mb-4 mt-4">Contact Information</h4> -->
              <form class="needs-validation" action="#" method="get">
                  <div class="row">
                      <div class="col-md-6 mb-3 form-group">
                          <label for="firstName">First name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Your first name" required>
                      </div>
                      <div class="col-md-6 mb-3 form-group">
                          <label for="lastName">Last name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Your last name" required>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3 form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6 mb-3 form-group">
                      <label for="confirmPassword">Confirm password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="address" placeholder="Street address" required>
                    </div>
                  </div>
                    <div class="mb-3">
                      <label for="address2">Address 2</label>
                      <div class="input-group">
                          <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="city">City</label>
                      <div class="input-group">
                          <input type="text" class="form-control" id="city" placeholder="City" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3 form-group">
                          <label for="inputState">State</label>
                          <select id="inputState" class="custom-select" required>
                            <option value="">Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                          </select>
                      </div>
                      <div class="col-md-6 mb-3 form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Zip code" required>
                      </div>
                    </div>
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                  <button class="btn" type="submit">Register</button>
          </form>
        </div>
      </div>
  </div>

  </main>
    <footer>
        <hr />
        Copyright &copy 2023. All rights reserved.
    </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
